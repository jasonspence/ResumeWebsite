<html>
    <head>
        <title>Design system</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" 
            rel="stylesheet">

        <link rel="stylesheet" href="index.css">
    </head>
    <body class="bg-dark text-white font-barlow">

        <div class="container">
            <h1>Design system</h1>
            <section id="colours">
                <h2><span>01</span> Colours</h2>

                <div class="flex">
                    <div>
                        <div class="bg-dark text-white text-bold" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                            #0B0D17
                        </div>
                        <p><span class="text-light">RGB</span> 11, 13, 23</p>
                        <p><span class="text-light">HSL</span> 230°, 35%, 7%</p>
                    </div>

                    <div>
                        <div class="bg-light text-dark text-bold" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                            #D0D6F9
                        </div>
                        <p><span class="text-light">RGB</span> 208, 214, 249</p>
                        <p><span class="text-light">HSL</span> 231°, 77%, 90%</p>
                    </div>

                    <div>
                        <div class="bg-white text-dark text-bold" style="padding: 3rem 1rem 1rem; border: 1px solid white">
                            #FFFFFF
                        </div>
                        <p><span class="text-light">RGB</span> 225, 225, 225</p>
                        <p><span class="text-light">HSL</span> 0°, 0%, 100%</p>
                    </div>
                </div>
                
            </section>
        </div>

        <script src="index.pack.js"></script>
    </body>
</html>
